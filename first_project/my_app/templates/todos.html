{% extends 'base.html' %}
    
{% block content %}
<h1>Todo List</h1>
<ul>
    {% for todo in todos %}
        <li>
        {% if todo.completed %}
            <s>{{ todo.title }}</s>
        {% else %}
            {{ todo.title }}
        {% endif %}
        </li>
    {% empty %}
        <li>No todos available.</li>
    {% endfor %}
</ul>
{% endblock %}
